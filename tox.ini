[tox]
minversion = 3.7.0
envlist = py37, py38, py39, py310
isolated_build = true
skipsdist = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    numpy
    pandas>=1.3.0
    scipy
    matplotlib
    pytest>=6.0
    pytest-cov>=2.0
commands =
    pytest --basetemp={envtmpdir}